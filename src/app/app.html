<ion-menu [content]="content" swipeEnabled="false">


  <ion-content padding>
      <div class="logo"></div>
      <div class="user-data">
        <h2 class="primary">User</h2>
        <div class="stripes"></div>
        <p class="font-color">Name: {{user.name}} {{user.lastName}} </p>
        <p class="font-color">Funktion: {{user.function}}</p>
        <p class="font-color">Karrierelevel: {{user.careerLevel}}</p>

      </div>

      <ion-footer>
        <ion-row menuClose>
          <ion-item tappable *ngFor="let page of pages" (click) = "openPage(page)">
            <ion-label class="page-title" class="font-color">
              {{page.title}}
            </ion-label>
          </ion-item>
        </ion-row>
      </ion-footer>




  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
