<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="md-person" class="menu-button"></ion-icon>
    </button>
    <ion-title>
      Compliance App
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 class="primary" padding-top>Willkommen</h2>
  <div class="stripes"></div>
  <p class="grey">Haben Sie Fragen zu Geschenken und Einladungen? Wir helfen Ihnen gerne!</p>
  <p><a href="human-resources@munich-re.com">human-resources@munich-re.com</a></p>
  <p><a href="www.munich-re.com/human-resources">www.munich-re.com/human-resources</a></p>

  <h2 class="primary" padding-top>Start</h2>
  <div class="stripes"></div>
  <p class="grey">{{decisionTreeData.questionOrComment}}</p>
  <button
    ion-button
    tappable
    class="answer"
    *ngFor="let option of decisionTreeData.options"
    [disabled]="option.disabled"
    (click)="startProcess(option)">
    {{option.name}}
  </button>
</ion-content>
