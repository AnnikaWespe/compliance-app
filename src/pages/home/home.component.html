<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="md-person" class="menu-button"></ion-icon>
    </button>
    <ion-title>
      {{'title' | translate}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 class="title">
    {{'home_GeschenkeUndEinladungen' | translate}}
  </h1>
  <div [innerHtml]="'home_informationText' | translate" class="information-text"></div>
  <div class="lower-div">

    <button
      ion-button
      full
      tappable
      [disabled]="decisionTreeData.options[0].disabled"
      (click)="startProcess(decisionTreeData.options[0])">
      {{decisionTreeData.options[0].name}}
    </button>

    <button
      ion-button
      full
      tappable
      [disabled]="decisionTreeData.options[1].disabled"
      (click)="startProcess(decisionTreeData.options[1])">
      {{decisionTreeData.options[1].name}}
    </button>

  </div>


</ion-content>
