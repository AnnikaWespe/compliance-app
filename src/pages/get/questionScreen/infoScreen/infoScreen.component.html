<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="md-person" class="menu-button"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <h2 class="primary" padding-top>Auswertung</h2>
    <div class="stripes"></div>
    <div class="grey">
      <p>{{"infoScreen_informationText_0" | translate}}
        <span [innerHtml]="'infoScreen_informationText_1' | translate" tappable
              (click)="openInfo('infoScreen_informationText_1')" class="open-info"></span>
        {{"infoScreen_informationText_2" | translate}}
        <span *ngIf="procedure.infoText == 'no-approval_business-lunch'">{{"infoScreen_informationText_no-approval_business-lunch" | translate}}</span>
        <span
          *ngIf="procedure.infoText == 'self-approval'">{{"infoScreen_informationText_self-approval" | translate}}</span>
      </p>
      <p>{{"infoScreen_informationText_3" | translate}}</p>
    </div>
  </div>

  <div class="buttons-wrapper">
    <button
      ion-button
      tappable>
      Mehr Information
    </button>
    <button
      ion-button
      tappable
      (click)="goToStartPage()">
      Ok
    </button>
  </div>


</ion-content>
